<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitio web de Patio inmobiliario</title>
  <style>
    .image-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido al sitio web de Patio</h1>
  </header>

  <main>
    <div class="image-container">
      <img src="./imagen1.jpg" alt="Imagen 1">
      <img src="./imagen2.jpg" alt="Imagen 2">
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Patio inmobiliario. Todos los derechos reservados. Creado por DVAJM Y MARES</p>
  </footer>
</body>
</html>
